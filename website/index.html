<!-- Automatically redirects the browser to 'login.jsp' after 0 seconds. The 'content' attribute sets the delay before the refresh and the URL to redirect to. -->

</head>

    <p>If you are not redirected automatically, follow this <a href="Login.jsp">link to login</a>.</p>
    
</body>
</html>
